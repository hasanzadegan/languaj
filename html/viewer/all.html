<div oc-lazy-load="['/js/viewer/all.js']">
    <div ng-controller="allController" layout="row" layout-wrap
         style="height: 85vh" flex="100" layout-align="center center">
        <style>
            .all {
                font-size: 12px;
                font-weight: bold;
                border-radius: 10px;
                height: 95px;
            }

            .gender1 {
                color: #27b9ff;
            }

            .gender2 {
                color: #ff3a82;
            }

            .gender3 {
                color: #73b981;
            }

            .gender4 {
                color: #ffd869;
            }

            .box {
                height: 50px;
                max-width: 50px;
                padding: 3px;
                /*border-radius: 50px;*/
            }

            .box img {
                height: 100%;
            }

            .boxOne {
                height: 40vh;
                width: 40vh;
                padding: 20px;
                border-radius: 15px;
            }

            .imgGender1 {
                border: solid 1px #27b9ff;
                background: #d3f3ff;
            }

            .imgGender2 {
                border: solid 1px #ff79aa;
                background: #ffdede;
            }

            .imgGender3 {
                border: solid 1px #73b981;
                background: #cbffd5;
            }

            .imgGender4 {
                background: #fff4a6;
                border: solid 1px #ffd869;
            }

        </style>

        <div style="height: 85vh;overflow-y: auto" layout="row" flex="100" layout-wrap="" layout-align="center start">
            <div style="height: 40px" flex="100"></div>
            <div ng-repeat="levelLexicalPhrase in viewerData.levelLexicalPhraseList"
                 ng-show="!current.showOne"
                 flex="33" layout="row" class="all" layout-wrap="" layout-align="center center"
                 style="{{$index==current.cnt?'background:#fff;':''}}">
                <div flex="100" layout="row" layout-align="center center"
                     class="gender{{levelLexicalPhrase.itemJSONObj.wordList[0].genderId}}"
                     style="{{$index==current.cnt?'font-weight:bold':''}};" ng-hide="levelLexicalPhrase.itemJSONObj.hideText">
                    {{levelLexicalPhrase.itemJSONObj.title}}
                </div>

                <md-button
                        ng-click="playItem($event,levelLexicalPhrase.itemJSONObj.lexicalPhrase)"
                        class="box imgGender{{levelLexicalPhrase.itemJSONObj.wordList[0].genderId}}">
                    <img ng-src="{{'/doc/'+levelLexicalPhrase.itemJSONObj.imageId}}">
                </md-button>
                <div flex="100" layout="row" layout-align="center center"
                     style="'font-weight:bold':''" ng-hide="levelLexicalPhrase.itemJSONObj.hideText">
                    {{levelLexicalPhrase.itemJSONObj.lexicalPhrase.title}}
                </div>
            </div>


            <div ng-repeat="levelLexicalPhrase in viewerData.levelLexicalPhraseList"
                 ng-show="current.showOne && $index==current.cnt"
                 flex="100" layout="row" class="all" layout-wrap="" layout-align="center start">
                <div flex="100" layout="row" layout-align="center center"
                     class="gender{{levelLexicalPhrase.itemJSONObj.wordList[0].genderId}}"
                     style="font-weight:bold;font-size:30px" ng-hide="levelLexicalPhrase.itemJSONObj.hideText">
                    {{current.nominativeArticleList[levelLexicalPhrase.itemJSONObj.wordList[0].genderId]}}
                    {{levelLexicalPhrase.itemJSONObj.title}}
                </div>
                <div class="boxOne heartbeat imgGender{{levelLexicalPhrase.itemJSONObj.wordList[0].genderId}}">
                    <img
                            style="width: 100%;"
                            ng-src="{{'/doc/'+levelLexicalPhrase.itemJSONObj.imageId}}"
                            ng-click="playItem($event,levelLexicalPhrase.itemJSONObj.lexicalPhrase)">
                </div>

                <div flex="100" layout="row" layout-align="center center"
                     style="font-weight:bold;font-size:30px" layout-padding=""
                     ng-hide="levelLexicalPhrase.itemJSONObj.hideText"
                >
                    {{levelLexicalPhrase.itemJSONObj.lexicalPhrase.title}}
                </div>
            </div>

        </div>
        <div style="height: 10vh" layout-align="center center" flex="100">
            <div flex="100" layout="row" layout-align="center center">
                <md-button class="md-icon-button" ng-click="playAll($event)" ng-disabled="isPlaying">
                    <md-icon ng-show="isPlaying" md-svg-src="/img/app/play.svg" class="appImg"></md-icon>
                    <md-icon ng-show="!isPlaying" md-svg-src="/img/app/play1.svg" class="appImg"></md-icon>
                </md-button>
                <md-button ng-show="played"
                           class="redB checkButton" ng-click="iGotIt()">ok
                </md-button>
            </div>
        </div>
    </div>
</div>
