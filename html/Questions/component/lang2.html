<h5>second lang</h5>
<div layout="row" flex="100">
    <div ng-init="selectedLevelLexicalPhrase.langsStr=selectedLevelLexicalPhrase.langs.join()"></div>
    <md-select ng-model="selectedLevelLexicalPhrase.langsStr" ng-change="changeLang()">

            {{item}}

    </md-select>
</div>
