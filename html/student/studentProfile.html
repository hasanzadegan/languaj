<div flex="100" layout="row"  layout-align="center center" layout-padding="">

        <img ng-src="{{current.profile.imageUrl}}" class="appImg" style="border-radius: 48px;height: 48px;"/>
    </div>
    <div  style="font-size: 0.9rem;font-weight: lighter;padding: 4px" flex="100">

        <md-button ng-click="goToSetting()">

        </md-button>

</div>
