<div class="container" fxLayoutAlign="center center">
  <div fxFlex="70" fxFlex.lt-md="90" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex="20" fxLayout="row" fxLayoutAlign="space-between center">
      <span fxFlex="60" style="font-size: 17px">کدامیک معادل کلمه کودک است؟</span>
      <div fxFlex="40" fxLayoutAlign="end">
        <img fxFlex="100" fxFlex.gt-md="50" src="../../../../assets/img/man-2.svg" alt="">
      </div>
    </div>

    <div fxFlex="60" fxLayout="row warp" fxLayoutGap="2%" class="cards">
      <div fxFlex="32" fxFlex.lt-md="48" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
           *ngFor="let card of obj" class="card-global" (click)="select(card)" [ngClass]="choise === card ? 'selected' : ''">
        <span>{{card.title}}</span>
        <img *ngIf="card.title == 'Kind'" width="60%" height="80%" src="../../../../assets/img/boy.svg" alt="">
        <img *ngIf="card.title == 'Frau'" width="60%" height="80%" src="../../../../assets/img/woman.svg" alt="">
        <img *ngIf="card.title == 'Mann'" width="60%" height="80%" src="../../../../assets/img/man.svg" alt="">
      </div>
    </div>

  </div>
</div>
