<html lang="fa">
<head style="height: 100%">
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <title>Languaj.com - Learn like children</title>
    <!--    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=no" />-->
    <meta name="viewport" content="height=device-height, initial-scale=1, width=device-width, initial-scale=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0,  viewport-fit=cover">

    <meta name="HandheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">-->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-Web-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-Web-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-Web-16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00ffd2">
    <meta name="msapplication-TileColor" content="#00ffd2">
    <meta name="theme-color" content="#00ffd2">

    <meta charset="UTF-8">
    <script type="text/javascript">
        document.write('<scr' + 'ipt src="js/version.js?v=' + Math.random() + '" type="text/javascript"></scr' + 'ipt>');
    </script>

    <!--npm packages-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angularjs-toast/angularjs-toast.min.js"></script>


    <script src="node_modules/ngstorage/ngStorage.min.js"></script>

    <script src="node_modules/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/ng-draggable/ngDraggable.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.js"></script>
    <script src="node_modules/ngclipboard/dist/ngclipboard.min.js"></script>
    <!--    <script src="node_modules/angular-vibrator/src/vibrator.js"></script>-->

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=vXDMrEll"></script>
    <!--definition-->
    <script src="js/app.js?v={{currentVersion}}.1"></script>
    <script src="js/main.js?v={{currentVersion}}.1"></script>
    <script src="js/path.js?v={{currentVersion}}.1"></script>
    <script src="js/label.js?v={{currentVersion}}.1"></script>

    <!-- services-->
    <script src="service/HttpService.js"></script>
    <script src="service/ArchiveService.js"></script>
    <script src="service/WordService.js"></script>
    <script src="service/LessonService.js"></script>
    <script src="service/BaseService.js"></script>
    <script src="service/StorageService.js"></script>
    <script src="service/VerbService.js"></script>
    <script src="service/LevelService.js"></script>
    <script src="service/SoundService.js"></script>
    <script src="service/LoginService.js"></script>
    <script src="service/TeachService.js"></script>

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/material-icons-font/material-icons-font.css">

    <link rel="stylesheet" href="css/global.css?v={{currentVersion}}">
    <link rel="stylesheet" href="css/student.css?v={{currentVersion}}">

</head>
<body ng-app="myApp" ng-controller="AppCtrl" layout="column" ng-cloak="" style="height: 100%">

<style>
    img
    {
    filter:grayscale({{current.filter.grayScale}}%)
    contrast({{current.filter.contrast}}%)
    brightness({{current.filter.brightness}}%)
    hue-rotate({{current.filter.hue}}deg)
    drop-shadow(2px 2px 1px rgba(0,0,0,0.5));
    }
</style>


<div layout="row" flex="100">
    <!--single level-->
    <div ng-if="loadLevelId" flex="100" layout-align="center center" layout="row">
        <div flex="50" flex-xs="100" ng-include="'html/singleLevel/singleLevel.html?v='+currentVersion"></div>
    </div>

    <!--multipleLevel-->
    <div ng-if="!loadLevelId" flex="100" layout-wrap="" layout="column">
        <div layout="row" flex="100" layout-align="center center" >
            <div class="topHead" flex="50" flex-xs="100" flex-sm="100" layout="row"
                 ng-show="!current.selectedCourse.selectedLesson.selectedTopic.selectedLevel.level.levelId && !stopStudy"></div>

            <div layout="column" flex="50" flex-xs="100" flex-sm="100" style="z-index: 10;height: 100vh">
                <div ng-show="stopStudy" layout="row" flex="100" layout-align="center center">
                    <div ng-include="'html/student/stopStudy.html'"></div>
                </div>
                <div flex="100" ng-show="config.studentPage && !stopStudy"
                     ng-include="'html/footer/'+config.studentPage+'.html?v='+currentVersion" layout="column" flex></div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'html/Dashboard/sideMenu.html?v='+currentVersion"></div>


<div ng-if="current.dialogText"
     layout-align="center center"
     flex="100" class="bottomDialog isCorrect" layout="row" layout-wrap="">
    {{current.dialogText}}
</div>

</body>
</html>
