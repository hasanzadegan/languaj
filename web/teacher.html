<body ng-app="myApp" ng-controller="AppCtrl" >
<div ng-include="'html/Dashboard/sideMenu.html?v='+currentVersion"></div>

<div flex="100" ng-if="current.viewMode=='gallery'" ng-include="'html/property/gallery.html?v='+currentVersion" ng-cloak=""></div>

<div ng-show="current.viewMode=='teacher' || current.viewMode==null">

    <div flex="100" layout-wrap>

        <div flex="100" layout="row" layout-wrap style="height: 100vh;width: 100vw;">
            <div ng-show="current.showCourseSetting" style="background: rgba(185, 185, 185, 0.1)">
                <div ng-include="'html/property/courseSetting.html?v='+currentVersion" class="propertyPage"></div>
            </div>
            <div flex="35">
                <div ng-include="'html/Lesson/header.html?r='+currentVersion"></div>
                <div layout="row" flex="100" ng-include="'html/Dashboard/TeachDashboard.html'"
                     ng-show="current.showTeach"></div>
                <div layout="row" ng-show="!current.showTeach">
                    <div flex="50" ng-include="'html/Dashboard/LessonDashboard.html'"></div>
                    <div flex="50" style="border-left:solid 1px rgba(0,0,0,0.12);">
                        <div flex="100" ng-include="'html/Dashboard/LevelDashboard.html'"></div>
                    </div>
                </div>
            </div>

            <div flex="30" flex-xs="100" ng-show="!current.showCourseSetting">
                <div ng-if="current.propertyPage">
                    <div ng-include="current.propertyPage+'?v='+currentVersion" class="propertyPage"></div>
                </div>
            </div>

            <div flex="{{current.mainFlex}}" layout="row">
                <iframe
                        ng-show="iframeSrc"
                        src="{{iframeSrc}}"
                        frameborder="0" width="100%"/>
<!--                <div ng-include="'html/viewer/viewer.html'" style="border-left:solid 1px #eaeaea" layout="column"-->
<!--                     flex="100"></div>-->
            </div>
        </div>
    </div>
</div>
