<div oc-lazy-load="['js/viewer/conjugation.js']">
    <div ng-controller="conjugationController" layout="row" layout-wrap
         style="height: 85vh;">
        <div class="simpleSpacer" ng-include="'html/viewer/header/simple.html'"></div>
        <div style="height: 80vh;" layout-padding="" layout-wrap="" flex="100">

            <div  flex="100" layout="row" layout-wrap="" layout-align="center center">
                <div ng-repeat="word in wordList" layout="row">
                    <div ng-show="word.POSTypeId!==2" layout-padding="">{{word.title}}</div>
                    <div ng-show="word.POSTypeId===2" >
                        <div class="articleIndex">{{word.cnt}}</div>
                    </div>
                </div>
            </div>

            <div ng-repeat="word in verbList" layout="row" flex="100" layout-wrap="">
                <div flex="100" layout-padding="" >
                    <div class="articleIndex">{{$index+1}}</div>
                </div>

                <div ng-repeat="conjugation in conjugations[word.cnt] track by $index" flex="30" layout="row">
                    <md-button class="md-raised" ng-click="setWordAnswer(word,conjugation,$index)" flex="100">
                        <div class="{{qustionList[word.phraseWordId].index===$index?'redC':''}}">
                            {{conjugation.title}}
                        </div>
                    </md-button>
                </div>
            </div>
        </div>


        <div style="height: 10vh" layout-align="center center" flex="100">
            <div flex="100" layout="row" layout-align="center center">
                <md-button class="redB checkButton" ng-click="checkAnswer(true)">
                    check
                </md-button>
            </div>
        </div>
    </div>
</div>
