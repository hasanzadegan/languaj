<div oc-lazy-load="['js/viewer/viewer.js']">
    <div ng-controller="viewerController" layout="row" layout-wrap flex="100"></div>
</div>

<div layout="row" flex="100" class="gradientViewer">
    <div layout="column" flex="100">
        <div style="min-height: 80px" ng-include="'layout/simple-header.html?r='+currentVersion"></div>
        <div style="min-height: calc(100vh - 80px)" ng-include="current.viewer+'?v='+currentVersion" flex="90" layout="row"></div>
    </div>
</div>

<div layout="row" layout-align="center center">
    <div ng-show="current.answerIsCorrect===-1" flex="50" flex-xs="100" class="bottomDialog isIncorrect" >
        <div flex="100" layout-padding="" layout-align="center center" layout="row">
            بیشتر دقت کن!!!
            <!--        {{current.correctAnswerText}}-->
        </div>
        <div flex="100" layout="row" layout-align="center center">
            <md-button flex="90" class="redB checkButton" flex="90" ng-click="func.nextLevel()">
                next
            </md-button>
        </div>
    </div>
    <div ng-show="current.answerIsCorrect===1" flex="50" flex-xs="100" flex-sm="100" class="bottomDialog isCorrect" >
        <div flex="100" layout-padding="" layout-align="center center" layout="row">
            تبریک میگم درست بود
        </div>
        <div flex="100" layout="row" layout-align="center center">
            <md-button flex="50" flex-xs="100" flex-sm="100" class="blueB checkButton" flex="90" ng-click="func.nextLevel()">
                next
            </md-button>
        </div>
    </div>
</div>
